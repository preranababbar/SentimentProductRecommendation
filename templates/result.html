<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container">
    <h1 class="title">The <span>Predicted products</span> are:</h1>
    <ul class="prediction">

      {% for item in data %}
        <li class='movie'>{{ item }}</li>      
      {% endfor %}

    </ul>
    <button class="btn btn-predict"><a href="/">Predict For Other User</a></button>
  </body>
</html>
